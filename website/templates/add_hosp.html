{% extends "base.html" %} {% block title %}Add Hospital{% endblock %} {% block content
    %}
    <h1 align="center">Add Hospital</h1>
    <form method="POST">
      <div class="form-group">
        <label for="firstName">Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          name="Name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Latitude</label>
        <input
          type="text"
          class="form-control"
          id="Latitude"
          name="Latitude"
          placeholder="Enter Latitude"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Longitude</label>
        <input
          type="text"
          class="form-control"
          id="Longitude"
          name="Longitude"
          placeholder="Enter Longitude"
        />
      </div>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Add Hospital</button>
      </div>
    </form>
    <ul class="list-group list-group-flush" id="notes">
      {% for hospital in user.hospital %}
      <li class="list-group-item">
        {{ hospital.name }}
        {{ hospital.lat }}
        {{ hospital.long }}
        {{ hospital.date }}
        <button type="button" class="close" onClick="deleteNote({{ hospital.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
    {% endblock %}
